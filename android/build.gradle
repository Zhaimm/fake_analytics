group 'io.github.v7lin.fakeanalytics'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // 百度
    implementation 'io.github.v7lin:mobile-analytics-baidu-android:1.0.0'
//    // TalkingData
//    implementation 'io.github.v7lin:mobile-analytics-talkingdata-android:1.0.0'
}
